<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - To-Do Masterpiece</title>
  <link rel="stylesheet" href="../public/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
<div class="hamburger" id="hamburger">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>
<div class="sidebar" id="sidebar">
  <div class="logo">Menu</div>
  <ul class="menu">
    <li><a href="index.html">Página Inicial</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="financas.html">Finanças</a></li>
    <li><a href="relatorios.html">Relatórios</a></li>
  </ul>
</div>

  <!-- Main Content -->
  <main class="content">
    <header>
      <h1>Dashboard</h1>
    </header>

    <section>
      <!-- Add Task Section -->
      <div class="add-task">
        <h2>Adicionar Tarefa</h2>
        <form id="task-form">
          <input type="text" id="task-title" placeholder="Título da tarefa" required>
          <textarea id="task-desc" placeholder="Descrição"></textarea>
          <input type="datetime-local" id="task-deadline" required>
          <button type="submit">Adicionar</button>
        </form>
      </div>

      <!-- Graphs -->
      <div class="graphs">
        <h2>Gráficos</h2>
        <canvas id="bar-chart"></canvas>
        <canvas id="pie-chart" style="display:none;"></canvas>
        <div>
          <button id="toggle-bar">Gráfico de Barras</button>
          <button id="toggle-pie">Gráfico de Pizza</button>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <h2>Progresso Geral</h2>
        <div id="progress">
          <!-- Atualizado dinamicamente -->
        </div>
      </div>
    </section>
  </main>

  <script src="../src/script.js"></script>
</body>
</html>

  <script>
    const ctx = document.getElementById('task-chart').getContext('2d');
    const chartTypeSelector = document.getElementById('chart-type');
    const taskForm = document.getElementById('task-form');
    const taskList = document.getElementById('task-list');

    let taskStats = { completed: 0, total: 0 };

    let taskChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Completed', 'Pending'],
        datasets: [{
          label: 'Task Stats',
          data: [0, 0],

        plugins: {
          legend: { display: false },

        scales: {
          y: { beginAtZero: true },
        },
      },
    });

    function updateChart() {
      taskChart.data.datasets[0].data = [
        taskStats.completed,
        taskStats.total - taskStats.completed,
      ];
      taskChart.update();
    }

    chartTypeSelector.addEventListener('change', (e) => {
      const newType = e.target.value;
      taskChart.destroy();
      taskChart = new Chart(ctx, {

          labels: ['Completed', 'Pending'],
          datasets: [{
            label: 'Task Stats',
            data: [taskStats.completed, taskStats.total - taskStats.completed],
            backgroundColor: ['#10B981', '#F87171'],
            borderWidth: 2,
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: newType === 'bar' ? {
            y: { beginAtZero: true },
          } : {},
        },
      });
    });

    taskForm.addEventListener('submit', (e) => {

      const title = document.getElementById('task-title').value;
      const desc = document.getElementById('task-desc').value;

      if (!title) return alert('Task title is required!');

      const li = document.createElement('li');
      li.className = 'task-item';
      li.innerHTML = `
        <div>
          <h4 class="text-lg font-bold">${title}</h4>
          <p class="text-sm opacity-70">${desc}</p>
        </div>
        <button class="btn-complete">Complete</button>
      `;

      taskList.appendChild(li);

      taskStats.total++;
      updateChart();

      li.querySelector('.btn-complete').addEventListener('click', () => {
        li.remove();
        taskStats.completed++;
        updateChart();
      });

      taskForm.reset();
    });
