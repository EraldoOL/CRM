<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - To-Do Masterpiece</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


  <!-- Conteúdo da Página (apenas visível após login) -->
  <div id="content-section" style="display: none;">
    <div class="hamburger" id="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="logo">Menu</div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="financas.html">Finanças</a></li>
        <li><a href="relatorios.html">Relatórios</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="content">
      <header>
        <h1>Dashboard</h1>
      </header>

      <section>
        <!-- Add Task Section -->
        <div class="add-task">
          <h2>Adicionar Tarefa</h2>
          <form id="task-form">
            <input type="text" id="task-title" placeholder="Título da tarefa" required>
            <textarea id="task-desc" placeholder="Descrição"></textarea>
            <input type="datetime-local" id="task-deadline" required>
            <button type="submit">Adicionar</button>
          </form>
        </div>

        <!-- Task List -->
        <div class="task-list">
          <h2>Tarefas</h2>
          <div>
            <h3>Pendentes</h3>
            <ul id="pending-tasks"></ul>
          </div>
          <div>
            <h3>Completas</h3>
            <ul id="completed-tasks"></ul>
          </div>
        </div>

        <!-- Graphs -->
        <div class="graphs">
          <h2>Gráficos</h2>
          <canvas id="task-chart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/script.js"></script>
  <script>
    // Funções para exibir as seções de login e cadastro
    function showRegisterForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // Simulando uma verificação de login (você deve substituir isso com sua API de autenticação)
    function loginUser(email, password) {
      // Aqui você faria a requisição para seu servidor de autenticação (por exemplo, com fetch)
      if (email === "admin@exemplo.com" && password === "senha123") {
        // Sucesso no login
        localStorage.setItem('auth', 'true'); // Marque como autenticado no localStorage
        showContent();
      } else {
        alert("Credenciais inválidas");
      }
    }

    // Função de cadastro simulada (substitua pela lógica de cadastro da sua API)
    function registerUser(name, email, password) {
      // Aqui você faria a requisição para cadastrar o usuário
      console.log("Usuário cadastrado:", name, email);
      showLoginForm(); // Após o cadastro, mostrar o formulário de login
    }

    // Exibir conteúdo após o login bem-sucedido
    function showContent() {
      document.getElementById('auth-section').style.display = 'none'; // Esconde o formulário
      document.getElementById('content-section').style.display = 'block'; // Mostra o conteúdo
    }

    // Verifique se o usuário já está autenticado
    if (localStorage.getItem('auth') === 'true') {
      showContent();
    }

    // Event listeners para login e cadastro
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      loginUser(email, password);
    });

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      registerUser(name, email, password);
    });
  </script>
</body>
</html>
