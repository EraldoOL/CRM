  <!-- Main Content -->
  <main class="container mx-auto p-8">
    <section>
      <h2 class="text-3xl font-bold mb-6">Relatório de Desempenho</h2>

      <!-- Tarefas Concluídas e Pendentes -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-12">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">Progresso Semanal</h3>
          <canvas id="weekly-chart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-4">Progresso Mensal</h3>
          <canvas id="monthly-chart"></canvas>
        </div>
      </div>

      <!-- Tarefas Completadas vs Pendentes -->
      <div class="bg-white p-6 rounded-lg shadow-lg mb-12">
        <h3 class="text-xl font-semibold mb-4">Status Geral de Tarefas</h3>
        <canvas id="overall-status-chart"></canvas>
      </div>

      <!-- Porcentagem de Conclusão -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Porcentagem Geral de Conclusão</h3>
        <div class="progress-bar" style="width: 70%; background-color: #10B981;">
          70% Concluídas
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-4 bg-blue-500 text-white">
    <p>&copy; 2025 Todos os direitos reservados</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Função para alternar o menu hambúrguer
    const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');

// Adiciona evento ao clicar no botão hambúrguer
hamburger.addEventListener('click', () => {
  sidebar.classList.toggle('active'); // Abre ou fecha o menu
  hamburger.classList.toggle('active'); // Anima o botão
});

    // Gráficos com Chart.js
    const weeklyChartCtx = document.getElementById('weekly-chart').getContext('2d');
    const monthlyChartCtx = document.getElementById('monthly-chart').getContext('2d');
    const overallStatusChartCtx = document.getElementById('overall-status-chart').getContext('2d');

    // Weekly Tasks Chart
    new Chart(weeklyChartCtx, {
      type: 'line',
      data: {
        labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
        datasets: [{
          label: 'Tarefas Completas',
          data: [3, 4, 5, 3, 6, 4, 2],
          borderColor: '#10B981',
          fill: false,
          tension: 0.4
        }]
      }
    });

    // Monthly Tasks Chart
    new Chart(monthlyChartCtx, {
      type: 'line',
      data: {
        labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
        datasets: [{
          label: 'Tarefas Completas',
          data: [10, 20, 15, 25],
          borderColor: '#F87171',
          fill: false,
          tension: 0.4
        }]
      }
    });

    // Overall Task Status Chart (Bar Chart)
    new Chart(overallStatusChartCtx, {
      type: 'bar',
      data: {
        labels: ['Completas', 'Pendentes'],
        datasets: [{
          label: 'Status Geral',
          data: [70, 30], // Percentual de tarefas completadas
          backgroundColor: ['#10B981', '#F87171'],
          borderColor: ['#10B981', '#F87171'],
          borderWidth: 1
        }]
      }
    });
  </script>
